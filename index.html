<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #2a2a72;
            --secondary: #009ffd;
            --accent: #ff0076;
            --bg: #0a0a1a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, var(--bg), #1a1a2e);
            min-height: 100vh;
        }

        .cell {
            aspect-ratio: 1;
            border: 2px solid var(--secondary) !important;
            border-radius: 15px !important;
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            background: rgba(255, 255, 255, 0.05);
        }

        .cell:hover:not(.disabled) {
            background: rgba(0, 159, 253, 0.1);
            transform: scale(1.05);
        }

        .cell.x { color: var(--secondary); }
        .cell.o { color: var(--accent); }

        .disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center min-vh-100">
    <div class="container py-5">
        <!-- Score Board -->
        <div class="d-flex justify-content-between bg-black bg-opacity-25 p-3 rounded-4 shadow-lg mb-5 mx-auto" style="max-width: 500px;">
            <div class="h4 mb-0 text-primary">
                Player: <span id="player-score" class="fw-bold">0</span>
            </div>
            <div class="h4 mb-0 text-danger">
                AI: <span id="ai-score" class="fw-bold">0</span>
            </div>
        </div>

        <!-- Game Board -->
        <div class="container-sm mb-5">
            <div class="row g-3" id="board">
                <!-- Cells will be inserted here -->
            </div>
        </div>

        <!-- Status Message -->
        <h2 class="text-center mb-4 text-light opacity-75" id="status">Your turn! üéÆ</h2>

        <!-- Control Buttons -->
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary btn-lg px-5" onclick="resetGame()">Reset Round</button>
            <button class="btn btn-outline-danger btn-lg px-5" onclick="resetScore()">Reset Scores</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let board = Array(9).fill('');
        let human = 'X';
        let ai = 'O';
        let currentPlayer = human;
        let gameActive = true;
        let scores = JSON.parse(localStorage.getItem('scores')) || { player: 0, ai: 0 };

        const winCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function initBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            
            board.forEach((_, index) => {
                const cell = document.createElement('div');
                cell.className = 'col-4 cell d-flex justify-content-center align-items-center';
                cell.setAttribute('data-index', index);
                cell.addEventListener('click', handleClick);
                boardEl.appendChild(cell);
            });
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWinner(ai)) return 1;
            if (checkWinner(human)) return -1;
            if (board.every(cell => cell !== '')) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = ai;
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = human;
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner(player) {
            return winCombos.some(combo => 
                combo.every(index => board[index] === player)
            );
        }

        function handleClick(e) {
            const index = parseInt(e.target.getAttribute('data-index'));
            
            if (!gameActive || board[index] !== '' || currentPlayer !== human) return;
            
            makeMove(index, human);
            
            if (!gameActive) return;
            
            currentPlayer = ai;
            document.getElementById('status').textContent = "AI's turn... ü§ñ";
            
            setTimeout(() => {
                let bestScore = -Infinity;
                let bestMove;
                
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = ai;
                        let score = minimax(board, 0, false);
                        board[i] = '';
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }
                
                makeMove(bestMove, ai);
                currentPlayer = human;
            }, 800);
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add(player.toLowerCase(), 'disabled');
            
            if (checkWinner(player)) {
                gameActive = false;
                document.getElementById('status').textContent = 
                    player === human ? "You win! üéâ" : "AI wins! üòà";
                updateScore(player === human ? 'player' : 'ai');
                if (player === human) triggerConfetti();
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                gameActive = false;
                document.getElementById('status').textContent = "It's a draw! ü§ù";
                updateScore('draw');
                return;
            }
            
            if (player === ai) {
                document.getElementById('status').textContent = "Your turn! üéÆ";
            }
        }

        function updateScore(result) {
            if (result === 'player') scores.player += 1;
            if (result === 'ai') scores.ai += 1;
            if (result === 'draw') {
                scores.player += 0.5;
                scores.ai += 0.5;
            }
            
            localStorage.setItem('scores', JSON.stringify(scores));
            document.getElementById('player-score').textContent = 
                Number.isInteger(scores.player) ? scores.player : scores.player.toFixed(1);
            document.getElementById('ai-score').textContent = 
                Number.isInteger(scores.ai) ? scores.ai : scores.ai.toFixed(1);
        }

        function triggerConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;
            const colors = ['#009ffd', '#ff0076'];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function resetGame() {
            board = Array(9).fill('');
            gameActive = true;
            currentPlayer = human;
            document.getElementById('status').textContent = "Your turn! üéÆ";
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'disabled');
            });
        }

        function resetScore() {
            scores = { player: 0, ai: 0 };
            localStorage.setItem('scores', JSON.stringify(scores));
            document.getElementById('player-score').textContent = '0';
            document.getElementById('ai-score').textContent = '0';
            resetGame();
        }

        // Initial setup
        document.getElementById('player-score').textContent = 
            Number.isInteger(scores.player) ? scores.player : scores.player.toFixed(1);
        document.getElementById('ai-score').textContent = 
            Number.isInteger(scores.ai) ? scores.ai : scores.ai.toFixed(1);
        initBoard();
    </script>
</body>
</html>
